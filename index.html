<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 메인 슬라이더 초기화
    const mainSwiper = new Swiper(".mainSwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      loop: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      // 추가 옵션
      effect: "slide", // 또는 "fade", "cube", "coverflow", "flip" 등
      speed: 300, // 전환 속도 (ms)
    });

    // 배너 슬라이드
    // Swiper 인스턴스를 저장할 변수
    let bannerSwiper;

    // Swiper 초기화
    bannerSwiper = new Swiper(".bannerSwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      loop: false,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".page-indicator",
        type: "fraction",
        renderFraction: function (currentClass, totalClass) {
          return (
            '<span class="' +
            currentClass +
            '"><span class="current-page">1</span></span>&nbsp;' +
            '<span class="total-pages">/&nbsp;' +
            '<span class="' +
            totalClass +
            '">3</span></span>'
          );
        },
      },
      navigation: {
        nextEl: ".next-button",
        prevEl: ".prev-button",
      },
      on: {
        init: function () {
          const pauseButton = document.querySelector(".pause-button");
          const nextButton = document.querySelector(".next-button");
          const prevButton = document.querySelector(".prev-button");

          // 이곳에서는 'bannerSwiper' 대신 'this' 사용
          function updateButtonStates() {
            if (this.isBeginning) {
              prevButton.classList.add("disabled");
              prevButton.setAttribute("disabled", "disabled");
            } else {
              prevButton.classList.remove("disabled");
              prevButton.removeAttribute("disabled");
            }

            if (this.isEnd) {
              nextButton.classList.add("disabled");
              nextButton.setAttribute("disabled", "disabled");
            } else {
              nextButton.classList.remove("disabled");
              nextButton.removeAttribute("disabled");
            }
          }

          // 현재 Swiper 인스턴스에 'this' 바인딩
          updateButtonStates.call(this);

          pauseButton.addEventListener(
            "click",
            function () {
              if (this.autoplay.running) {
                this.autoplay.stop();
                pauseButton.setAttribute("aria-label", "재생");
                pauseButton
                  .querySelector(".icon")
                  .classList.remove("icon-pause");
                pauseButton.querySelector(".icon").classList.add("icon-play");
              } else {
                this.autoplay.start();
                pauseButton.setAttribute("aria-label", "일시정지");
                pauseButton
                  .querySelector(".icon")
                  .classList.remove("icon-play");
                pauseButton.querySelector(".icon").classList.add("icon-pause");
              }
            }.bind(this)
          ); // 이벤트 리스너에 'this' 바인딩

          this.on(
            "slideChange",
            function () {
              updateButtonStates.call(this);
            }.bind(this)
          ); // 이벤트 리스너에 'this' 바인딩
        },
      },
    });

    // 네비게이션 이벤트
    const navItems = document.querySelectorAll(".nav-item");

    // 기본 활성 상태 설정 (첫 번째 항목)
    navItems[0].classList.add("active");

    navItems.forEach((item) => {
      item.addEventListener("click", function () {
        // 모든 항목에서 활성 클래스 제거
        navItems.forEach((navItem) => {
          navItem.classList.remove("active");
        });

        // 클릭한 항목에 활성 클래스 추가
        this.classList.add("active");
      });
    });
  });
</script>
